<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass QR Generator</title>
  <meta name="description" content="Generate beautiful glassmorphism style QR codes for text, WiFi, and contacts." />
  <title>Glass QR Generator | Interactive QR Tool</title>
  <meta name="description"
    content="Generate beautiful glassmorphism-style QR codes with custom colors, logos, and themes." />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Glass QR Generator | Modern Utility" />
  <meta property="og:description" content="Create stunning, customizable QR codes with our glassmorphic generator." />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Glass QR Generator | Modern Utility" />
  <meta name="twitter:description" content="Create stunning, customizable QR codes with our glassmorphic generator." />
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <!-- ðŸŒ™ Dark Mode Toggle -->
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="darkToggle">
        Dark Mode
      </label>
    </div>

    <h1>QR Code Generator</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('text')">Text / URL</button>
      <button class="tab" onclick="switchTab('wifi')">WiFi</button>
      <button class="tab" onclick="switchTab('contact')">Contact</button>
    </div>

    <div class="glass-card">

      <!-- Text QR -->
      <div class="tab-content active" id="text">
        <input id="textInput" placeholder="Enter text or URL">
      </div>

      <!-- WiFi QR -->
      <div class="tab-content" id="wifi">
        <input id="ssid" placeholder="WiFi Name (SSID)">
        <input id="wifiPass" placeholder="Password">
      </div>

      <!-- Contact QR -->
      <div class="tab-content" id="contact">
        <input id="name" placeholder="Full Name">
        <input id="phone" placeholder="Phone Number">
        <input id="email" placeholder="Email">
      </div>

      <button onclick="generateQR()">Generate QR</button>
      <!-- ðŸŽ¨ QR Customization -->
      <div class="customize">
        <h3>Customize QR</h3>

        <label>QR Color</label>
        <input type="color" id="qrColor" value="#000000">

        <label>QR Size</label>
        <input type="range" id="qrSize" min="150" max="300" value="180">

        <label>Add Logo</label>
        <input type="file" id="logoUpload" accept="image/*" aria-label="Upload logo for QR code">
        <input type="file" id="logoUpload" accept="image/*">
      </div>


      <div class="qr-box" id="qrBox">
        <canvas id="qrCanvas"></canvas>
      </div>

      <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

      <!-- ðŸŒ¿ Background Switch -->
      <div class="bg-controls">
        <button onclick="setBackground('rain')">ðŸŒ§ Rain</button>
        <button onclick="setBackground('mountain')">â›° Mountain</button>
        <button onclick="setBackground('nature')">ðŸŒ¿ Nature</button>
      </div>

      <!-- ðŸ“¸ Camera -->
      <button onclick="openCamera()">ðŸ“¸ Take Photo</button>
      <video id="video" autoplay></video>
      <canvas id="photo"></canvas>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
