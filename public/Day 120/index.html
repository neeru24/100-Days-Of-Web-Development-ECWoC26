<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: sans-serif; }
        canvas { display: block; }
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: auto;
            z-index: 10;
        }
        button {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h1 class="text-white text-3xl font-bold">3D RUBIK'S CUBE</h1>
        <div class="instructions">
            • Drag background to rotate view<br>
            • Drag cube faces to rotate layers<br>
            • Desktop: Use mouse | Mobile: Touch
        </div>
    </div>

    <div class="controls">
        <button onclick="scrambleCube()">Scramble</button>
        <button onclick="resetCube()">Reset</button>
    </div>

    <script>
        let scene, camera, renderer, cubeGroup;
        const cubies = [];
        const CUBIE_SIZE = 0.95;
        const COLORS = {
            front: 0xffffff, // White
            back:  0xffff00, // Yellow
            top:   0xff0000, // Red
            bottom:0xffa500, // Orange
            left:  0x0000ff, // Blue
            right: 0x008000  // Green
        };

        // Interaction state
        let isDragging = false;
        let isRotatingLayer = false;
        let mouseDownPos = new THREE.Vector2();
        let mousePos = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        
        // Active rotation state
        let activeLayer = null;
        let rotationAxis = null;
        let rotationAngle = 0;
        let selectedCubie = null;
        let selectedFaceNormal = null;

        window.onload = function() {
            init();
            animate();
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 6, 10);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            createCube();

            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
            window.addEventListener('touchstart', (e) => onMouseDown(e.touches[0]));
            window.addEventListener('touchmove', (e) => onMouseMove(e.touches[0]));
            window.addEventListener('touchend', (e) => onMouseUp(e));
            window.addEventListener('resize', onWindowResize);
        }

        function createCube() {
            if (cubeGroup) scene.remove(cubeGroup);
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            cubies.length = 0;

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const geometry = new THREE.BoxGeometry(CUBIE_SIZE, CUBIE_SIZE, CUBIE_SIZE);
                        
                        // Create materials for each face
                        const materials = [
                            new THREE.MeshLambertMaterial({ color: x === 1 ? COLORS.right : 0x222222 }), // Right
                            new THREE.MeshLambertMaterial({ color: x === -1 ? COLORS.left : 0x222222 }), // Left
                            new THREE.MeshLambertMaterial({ color: y === 1 ? COLORS.top : 0x222222 }), // Top
                            new THREE.MeshLambertMaterial({ color: y === -1 ? COLORS.bottom : 0x222222 }), // Bottom
                            new THREE.MeshLambertMaterial({ color: z === 1 ? COLORS.front : 0x222222 }), // Front
                            new THREE.MeshLambertMaterial({ color: z === -1 ? COLORS.back : 0x222222 })  // Back
                        ];

                        const cubie = new THREE.Mesh(geometry, materials);
                        cubie.position.set(x, y, z);
                        
                        // Adding wireframe for edges
                        const edges = new THREE.EdgesGeometry(geometry);
                        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 }));
                        cubie.add(line);

                        cubies.push(cubie);
                        cubeGroup.add(cubie);
                    }
                }
            }
        }

        function onMouseDown(event) {
            isDragging = true;
            mouseDownPos.set(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            raycaster.setFromCamera(mouseDownPos, camera);
            const intersects = raycaster.intersectObjects(cubies);

            if (intersects.length > 0) {
                selectedCubie = intersects[0].object;
                selectedFaceNormal = intersects[0].face.normal.clone();
                selectedFaceNormal.applyQuaternion(selectedCubie.quaternion);
                isRotatingLayer = true;
            } else {
                selectedCubie = null;
                isRotatingLayer = false;
            }
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            mousePos.set(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const deltaX = mousePos.x - mouseDownPos.x;
            const deltaY = mousePos.y - mouseDownPos.y;

            if (isRotatingLayer && selectedCubie && !activeLayer) {
                // Determine rotation threshold
                if (Math.abs(deltaX) > 0.05 || Math.abs(deltaY) > 0.05) {
                    startLayerRotation(deltaX, deltaY);
                }
            } else if (!isRotatingLayer && !activeLayer) {
                // Rotate entire cube view
                cubeGroup.rotation.y += deltaX * 2;
                cubeGroup.rotation.x -= deltaY * 2;
                mouseDownPos.copy(mousePos);
            }
        }

        function startLayerRotation(dx, dy) {
            // Project mouse movement onto 3D axes to find rotation direction
            const vector = new THREE.Vector3(dx, dy, 0);
            
            // Logic to determine which axis to rotate around based on face selected and drag direction
            // Simplified logic: determine axis by cross product of face normal and projected drag
            let axis;
            const pos = selectedCubie.position.clone();

            // Logic to find plane
            if (Math.abs(selectedFaceNormal.x) > 0.5) {
                axis = Math.abs(dy) > Math.abs(dx) ? 'z' : 'y';
            } else if (Math.abs(selectedFaceNormal.y) > 0.5) {
                axis = Math.abs(dy) > Math.abs(dx) ? 'z' : 'x';
            } else {
                axis = Math.abs(dy) > Math.abs(dx) ? 'y' : 'x';
            }

            activeLayer = {
                axis: axis,
                value: Math.round(pos[axis]),
                cubies: cubies.filter(c => Math.abs(c.position[axis] - Math.round(pos[axis])) < 0.1)
            };
        }

        function onMouseUp() {
            if (activeLayer) {
                // Snap to nearest 90 degrees
                finishRotation();
            }
            isDragging = false;
            isRotatingLayer = false;
            activeLayer = null;
        }

        function finishRotation() {
            // Determine direction
            const angle = Math.round(rotationAngle / (Math.PI / 2)) * (Math.PI / 2);
            rotateLayer(activeLayer.axis, activeLayer.value, angle);
            rotationAngle = 0;
        }

        function rotateLayer(axis, value, angle) {
            if (angle === 0) return;
            
            const layerCubies = cubies.filter(c => Math.abs(c.position[axis] - value) < 0.1);
            const rotationMatrix = new THREE.Matrix4();
            
            if (axis === 'x') rotationMatrix.makeRotationX(angle);
            else if (axis === 'y') rotationMatrix.makeRotationY(angle);
            else rotationMatrix.makeRotationZ(angle);

            layerCubies.forEach(cubie => {
                cubie.position.applyMatrix4(rotationMatrix);
                // Update rotation
                const q = new THREE.Quaternion().setFromRotationMatrix(rotationMatrix);
                cubie.quaternion.premultiply(q);
                
                // Snap positions to integers to prevent drift
                cubie.position.x = Math.round(cubie.position.x);
                cubie.position.y = Math.round(cubie.position.y);
                cubie.position.z = Math.round(cubie.position.z);
            });
        }

        function scrambleCube() {
            const axes = ['x', 'y', 'z'];
            const vals = [-1, 0, 1];
            const angles = [Math.PI/2, -Math.PI/2];
            
            let count = 0;
            const interval = setInterval(() => {
                const axis = axes[Math.floor(Math.random() * 3)];
                const val = vals[Math.floor(Math.random() * 3)];
                const angle = angles[Math.floor(Math.random() * 2)];
                rotateLayer(axis, val, angle);
                count++;
                if (count > 20) clearInterval(interval);
            }, 100);
        }

        function resetCube() {
            createCube();
            cubeGroup.rotation.set(0, 0, 0);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Handle current layer rotation animation if active
            if (isDragging && activeLayer) {
                const dx = mousePos.x - mouseDownPos.x;
                const dy = mousePos.y - mouseDownPos.y;
                const sensitivity = 4;
                
                // Real-time visual rotation feedback
                const currentDelta = (Math.abs(dx) > Math.abs(dy) ? dx : -dy) * sensitivity;
                const angleDiff = currentDelta - rotationAngle;
                rotationAngle = currentDelta;

                activeLayer.cubies.forEach(cubie => {
                    const q = new THREE.Quaternion();
                    const axisVec = new THREE.Vector3(
                        activeLayer.axis === 'x' ? 1 : 0,
                        activeLayer.axis === 'y' ? 1 : 0,
                        activeLayer.axis === 'z' ? 1 : 0
                    );
                    q.setFromAxisAngle(axisVec, angleDiff);
                    
                    cubie.position.applyQuaternion(q);
                    cubie.quaternion.premultiply(q);
                });
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
