<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProBlog | Local Markdown Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --brand-primary: #6366f1;
            --brand-secondary: #a855f7;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
        }
        
        .editor-font { 
            font-family: 'JetBrains Mono', monospace; 
            line-height: 1.6;
        }
        
        /* Premium Typography for Preview */
        .preview-area {
            color: #1e293b;
            font-size: 1.125rem;
            line-height: 1.8;
        }
        .preview-area h1 { font-size: 3rem; font-weight: 800; letter-spacing: -0.025em; margin-bottom: 1.5rem; color: #0f172a; line-height: 1.2; }
        .preview-area h2 { font-size: 1.875rem; font-weight: 700; margin-top: 2.5rem; margin-bottom: 1rem; color: #1e293b; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
        .preview-area h3 { font-size: 1.5rem; font-weight: 600; margin-top: 2rem; margin-bottom: 0.75rem; }
        .preview-area p { margin-bottom: 1.5rem; }
        .preview-area blockquote { 
            border-left: 4px solid var(--brand-primary); 
            padding: 1rem 1.5rem; 
            background: #f1f5f9;
            border-radius: 0 0.75rem 0.75rem 0;
            font-style: italic; 
            color: #475569; 
            margin: 2rem 0; 
        }
        .preview-area code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.375rem; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; color: #db2777; }
        .preview-area pre { background: #0f172a; color: #f8fafc; padding: 1.5rem; border-radius: 0.75rem; overflow-x: auto; margin-bottom: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .preview-area img { border-radius: 1rem; margin: 2rem 0; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); width: 100%; object-fit: cover; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .zen-mode #sidebar, .zen-mode #header, .zen-mode .editor-header {
            display: none !important;
        }
        .zen-mode #main-container {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .zen-mode #editor-wrapper {
            border: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header id="header" class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-3 flex items-center justify-between z-20 sticky top-0">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg shadow-indigo-200">
                <i class="fas fa-feather-pointed text-lg"></i>
            </div>
            <div>
                <input type="text" id="postTitle" placeholder="The Title of Your Story..." 
                    class="text-xl font-bold outline-none bg-transparent w-64 md:w-96 text-slate-800 placeholder-slate-300" 
                    value="Untitled Masterpiece">
                <div id="saveStatus" class="text-[10px] text-slate-400 font-medium uppercase tracking-wider mt-0.5">Local Draft</div>
            </div>
        </div>
        
        <div class="flex items-center space-x-2">
            <button onclick="toggleZenMode()" class="p-2 text-slate-500 hover:bg-slate-100 rounded-lg transition" title="Zen Mode">
                <i class="fas fa-expand"></i>
            </button>
            <div class="w-px h-6 bg-slate-200 mx-2"></div>
            <button onclick="exportMarkdown()" class="flex items-center space-x-2 px-4 py-2 text-sm font-semibold text-slate-600 hover:bg-slate-50 rounded-xl transition">
                <i class="fas fa-file-export"></i>
                <span class="hidden sm:inline">Download</span>
            </button>
            <button onclick="publishArticle()" class="flex items-center space-x-2 px-5 py-2 text-sm font-bold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                <i class="fas fa-save"></i>
                <span>Finish</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-container" class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-20 md:w-64 border-r border-slate-200 bg-white flex flex-col transition-all duration-300">
            <div class="p-4 flex-1 overflow-y-auto custom-scrollbar space-y-8">
                <div>
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-4 px-2">Styles</h3>
                    <div class="space-y-1">
                        <button onclick="insertText('bold')" class="w-full group text-left px-3 py-2.5 rounded-xl text-sm font-medium text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-3 group-hover:bg-indigo-100 transition">
                                <i class="fas fa-bold text-indigo-500"></i>
                            </span>
                            <span class="hidden md:inline">Bold</span>
                        </button>
                        <button onclick="insertText('italic')" class="w-full group text-left px-3 py-2.5 rounded-xl text-sm font-medium text-slate-600 hover:bg-violet-50 hover:text-violet-600 transition flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-3 group-hover:bg-violet-100 transition">
                                <i class="fas fa-italic text-violet-500"></i>
                            </span>
                            <span class="hidden md:inline">Italic</span>
                        </button>
                        <button onclick="insertText('h1')" class="w-full group text-left px-3 py-2.5 rounded-xl text-sm font-medium text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-3 group-hover:bg-indigo-100 transition">
                                <i class="fas fa-heading text-indigo-500"></i>
                            </span>
                            <span class="hidden md:inline">Heading</span>
                        </button>
                    </div>
                </div>

                <div>
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-4 px-2">Structure</h3>
                    <div class="grid grid-cols-2 gap-2 px-2">
                        <button onclick="insertText('link')" class="p-3 border border-slate-100 rounded-xl hover:bg-slate-50 text-slate-600 transition" title="Link"><i class="fas fa-link"></i></button>
                        <button onclick="insertText('code')" class="p-3 border border-slate-100 rounded-xl hover:bg-slate-50 text-slate-600 transition" title="Code"><i class="fas fa-code"></i></button>
                        <button onclick="insertText('quote')" class="p-3 border border-slate-100 rounded-xl hover:bg-slate-50 text-slate-600 transition" title="Quote"><i class="fas fa-quote-left"></i></button>
                        <button onclick="insertText('image')" class="p-3 border border-slate-100 rounded-xl hover:bg-slate-50 text-slate-600 transition" title="Image"><i class="fas fa-image"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="p-6 border-t border-slate-100">
                <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100">
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Word Count</div>
                    <div class="flex items-end justify-between">
                        <span id="wordCount" class="text-2xl font-black text-slate-800">0</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Editor Section -->
        <section id="editor-wrapper" class="flex-1 flex flex-col md:flex-row overflow-hidden bg-white">
            <!-- Markdown Input -->
            <div class="flex-1 flex flex-col h-full border-r border-slate-100">
                <div class="editor-header px-6 py-3 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Composer</span>
                    <button onclick="clearEditor()" class="text-[10px] text-red-400 hover:text-red-600 font-bold uppercase tracking-widest transition">Clear All</button>
                </div>
                <textarea id="markdownEditor" spellcheck="true" 
                    class="flex-1 p-8 editor-font text-slate-700 outline-none resize-none custom-scrollbar bg-transparent placeholder-slate-300" 
                    placeholder="Type your markdown here..."></textarea>
            </div>

            <!-- Preview -->
            <div id="preview-container" class="flex-1 flex flex-col h-full bg-white hidden md:flex">
                <div class="editor-header px-6 py-3 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Live View</span>
                    <i class="fas fa-eye text-slate-300"></i>
                </div>
                <div id="previewArea" class="flex-1 p-10 overflow-y-auto custom-scrollbar preview-area selection:bg-indigo-100"></div>
            </div>
        </section>
    </main>

    <!-- UI Feedback Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-900 text-white text-sm font-bold rounded-2xl shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-[60] flex items-center space-x-3 translate-y-10">
        <i class="fas fa-check-circle text-emerald-400"></i>
        <span id="toast-text">Draft saved</span>
    </div>

    <script>
        const editor = document.getElementById('markdownEditor');
        const preview = document.getElementById('previewArea');
        const titleInput = document.getElementById('postTitle');
        const wordCountDisplay = document.getElementById('wordCount');
        const saveStatus = document.getElementById('saveStatus');

        // Initialization
        window.onload = () => {
            const savedContent = localStorage.getItem('problog_draft_v2');
            const savedTitle = localStorage.getItem('problog_title_v2');
            
            if (savedContent) editor.value = savedContent;
            if (savedTitle) titleInput.value = savedTitle;
            
            updatePreview();
        };

        // Live Preview Logic
        editor.addEventListener('input', () => {
            updatePreview();
            debouncedSave();
        });

        titleInput.addEventListener('input', () => {
            debouncedSave();
        });

        function updatePreview() {
            const rawValue = editor.value;
            preview.innerHTML = marked.parse(rawValue);
            
            // Count words
            const text = rawValue.replace(/[#*`~]/g, '').trim();
            const words = text ? text.split(/\s+/).length : 0;
            wordCountDisplay.textContent = words;
        }

        let saveTimeout;
        function debouncedSave() {
            saveStatus.textContent = "Writing...";
            saveStatus.classList.replace('text-slate-400', 'text-indigo-400');
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                localStorage.setItem('problog_draft_v2', editor.value);
                localStorage.setItem('problog_title_v2', titleInput.value);
                saveStatus.textContent = "Saved Locally";
                saveStatus.classList.replace('text-indigo-400', 'text-slate-400');
            }, 1000);
        }

        function insertText(type) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            const selectedText = text.substring(start, end);
            let replacement = "";

            switch(type) {
                case 'bold': replacement = `**${selectedText || 'bold text'}**`; break;
                case 'italic': replacement = `*${selectedText || 'italic text'}*`; break;
                case 'h1': replacement = `\n# ${selectedText || 'Heading'}\n`; break;
                case 'link': replacement = `[${selectedText || 'Link'}](https://)`; break;
                case 'code': replacement = `\`${selectedText || 'code'}\``; break;
                case 'quote': replacement = `\n> ${selectedText || 'Blockquote'}\n`; break;
                case 'image': replacement = `![Alt Text](https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=800)`; break;
            }

            editor.value = text.substring(0, start) + replacement + text.substring(end);
            updatePreview();
            editor.focus();
        }

        function clearEditor() {
            if(confirm("Start fresh? This will delete your current draft.")) {
                editor.value = "";
                updatePreview();
                debouncedSave();
            }
        }

        function toggleZenMode() {
            document.body.classList.toggle('zen-mode');
            showToast(document.body.classList.contains('zen-mode') ? "Focus mode enabled" : "Distractions restored");
        }

        function exportMarkdown() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${titleInput.value || 'blog-post'}.md`;
            a.click();
            showToast("Markdown file downloaded");
        }

        function publishArticle() {
            showToast("Draft finalization simulated!");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-text').textContent = msg;
            toast.classList.replace('opacity-0', 'opacity-100');
            toast.classList.replace('translate-y-10', 'translate-y-0');
            setTimeout(() => {
                toast.classList.replace('opacity-100', 'opacity-0');
                toast.classList.replace('translate-y-0', 'translate-y-10');
            }, 3000);
        }
    </script>
</body>
</html>
