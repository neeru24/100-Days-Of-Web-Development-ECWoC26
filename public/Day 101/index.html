<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image-Particle Converter | OpenPlayground</title>
  <meta name="description"
    content="Transform images into interactive particle systems with customizable physics and resolution." />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Particle Studio | Image to Atom Converter" />
  <meta property="og:description"
    content="Experience the magic of turning your photos into dynamic particle systems." />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Particle Studio | Image to Atom Converter" />
  <meta name="twitter:description"
    content="Experience the magic of turning your photos into dynamic particle systems." />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --ps-primary: #8b5cf6;
      --ps-header-blur: 10px;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar Controls -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="ri-image-circle-line logo-icon"></i>
        <h1>Particle <span class="gradient-text">Studio</span></h1>
      </div>

      <div class="control-group">
        <label for="imageUpload" class="upload-label">
          <i class="ri-upload-cloud-2-line"></i>
          <span>Upload Image</span>
          <input type="file" id="imageUpload" accept="image/*" hidden aria-label="Upload image to convert" />
        </label>
        <p class="helper-text">Support: JPG, PNG, WebP (Max: 10MB)</p>
      </div>

      <div class="divider"></div>

      <div class="control-group">
        <div class="label-row">
          <label>Density (Resolution)</label>
          <span id="resolutionVal" class="value-tag">3</span>
        </div>
        <input type="range" id="resolution" min="1" max="10" step="1" value="3" aria-label="Resolution density" />
      </div>

      <div class="control-group">
        <div class="label-row">
          <label>Particle Size</label>
          <span id="radiusVal" class="value-tag">2</span>
        </div>
        <input type="range" id="radius" min="0.5" max="5" step="0.1" value="2" aria-label="Particle size" />
      </div>

      <div class="control-group">
        <div class="label-row">
          <label>Interaction Radius</label>
          <span id="mouseRadiusVal" class="value-tag">150</span>
        </div>
        <input type="range" id="mouseRadius" min="50" max="300" step="10" value="150"
          aria-label="Mouse interaction radius" />
      </div>

      <div class="control-group">
        <label>Physics Preset</label>
        <div class="preset-buttons">
          <button class="preset-btn active" data-preset="liquid">
            Liquid
          </button>
          <button class="preset-btn" data-preset="stiff">Stiff</button>
          <button class="preset-btn" data-preset="magnetic">Magnetic</button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="action-buttons">
        <button id="explodeBtn" class="btn secondary" aria-label="Explode particles">
          <i class="ri-fire-line"></i> Explode
        </button>
        <button id="resetBtn" class="btn outline" aria-label="Reset simulation">
          <i class="ri-restart-line"></i> Reset
        </button>
        <button id="saveBtn" class="btn primary" aria-label="Save current frame">
          <i class="ri-download-2-line"></i> Save Frame
        </button>
      </div>

      <div class="sidebar-footer">
        <a href="../../index.html" class="back-link">
          <i class="ri-arrow-left-line"></i> Back to Hub
        </a>
      </div>
    </aside>

    <!-- Main Canvas Area -->
    <main class="viewport">
      <button id="menuToggle" class="menu-toggle">
        <i class="ri-menu-line"></i>
      </button>
      <canvas id="canvas1"></canvas>
      <!-- Performance Warning Toast -->
      <div id="toast" class="toast">
        <i class="ri-speed-mini-line"></i>
        <span>Image resized for optimal performance</span>
      </div>

      <!-- Initial State Overlay -->
      <div id="overlay" class="overlay">
        <div class="overlay-content">
          <i class="ri-image-add-line"></i>
          <h2>Transform Images into Atoms</h2>
          <p>Upload a photo to see the magic happen</p>
          <button onclick="document.getElementById('imageUpload').click()" class="btn primary">
            Get Started
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Processing Canvas -->
  <canvas id="hiddenCanvas" style="display: none"></canvas>

  <script src="script.js"></script>
</body>

</html>
