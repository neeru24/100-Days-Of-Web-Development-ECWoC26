<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <meta name="description" content="Classic Rock Paper Scissors game with a modern design and theme toggle." />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Rock Paper Scissors | Classic Game" />
  <meta property="og:description" content="Play the ultimate Rock Paper Scissors game against the computer." />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rock Paper Scissors | Classic Game" />
  <meta name="twitter:description" content="Play the ultimate Rock Paper Scissors game against the computer." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <button id="themeToggle">Toggle Theme</button>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="./images/rock.png" alt="Rock" />
    </div>
    <div class="choice" id="paper">
      <img src="./images/paper.png" alt="Paper" />
    </div>
    <div class="choice" id="scissors">
      <img src="./images/scissors.png" alt="Scissors" />
    </div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Reset Game</p>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
