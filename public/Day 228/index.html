<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Weaver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="tooltip"></div>

  <div id="app">
    <div id="header">
      <div id="title">VOID WEAVER</div>
      <div id="level-info">LEVEL 1 / 5</div>
      <button id="reset-btn">[ R ] RESET</button>
      <div id="hint">
        <span id="hint-text"></span>
      </div>
    </div>

    <div id="game-wrap">
      <canvas id="game-canvas"></canvas>

      <div id="win-overlay">
        <div id="win-title">VOID LINKED</div>
        <div id="win-subtitle">ALL CRYSTALS ENERGIZED</div>
        <button id="next-btn">NEXT LEVEL â†’</button>
      </div>
    </div>

    <div id="status">
      <div id="crystals-status">
        <span style="color:var(--text-dim);letter-spacing:1px;font-size:11px;">CRYSTALS:</span>
        <div id="crystal-pips" style="display:flex;gap:6px;"></div>
      </div>
      <div id="mirror-count">MIRRORS: 0 / 0</div>
      <div id="controls-hint">
        LEFT CLICK: place/cycle mirror &nbsp;|&nbsp; RIGHT CLICK: remove &nbsp;|&nbsp; R: reset
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
