<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Learning Platform</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1><span>Online</span> Learning</h1>
  <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
</header>

<section class="hero">
  <h2>Learn Skills That Matter</h2>
  <p>Track progress, rate courses, and earn certificates.</p>
</section>

<section class="container">

  <div class="search-box">
    <input id="search" placeholder="Search courses..." />
  </div>

  <div id="courseList" class="courses"></div>

  <div class="section">
    <h2>My Enrolled Courses</h2>
    <div id="enrolledList"></div>
  </div>

  <div class="section">
    <h2>Wishlist</h2>
    <div id="wishlistList"></div>
  </div>

</section>

<div id="toast" class="toast"></div>

<!-- Certificate Modal -->
<div id="certificateOverlay">
  <div class="cert-box">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <h2>Student Name</h2>
    <p>has successfully completed</p>
    <h2 id="certCourse"></h2>
    <p>Date: <span id="certDate"></span></p>
    <button onclick="window.print()">Download PDF</button>
    <button onclick="closeCertificate()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
