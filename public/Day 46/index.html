<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ShopEase Pro | Curated Shopping Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --shop-accent: #f59e0b;
      --shop-dark: #111827;
    }

    html {
      scroll-behavior: smooth;
    }

    .header {
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 90;
    }

    .cart-btn {
      transition: transform 0.2s;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">ðŸ›’ ShopEase</h1>

    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()"
      aria-label="Search for products">

    <button class="cart-btn" onclick="toggleCart()" aria-label="Open shopping cart">
      Cart (<span id="cart-count">0</span>)
    </button>
  </header>

  <!-- FILTER -->
  <div class="filters">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('fashion')">Fashion</button>
    <button onclick="filterCategory('accessories')">Accessories</button>
  </div>

  <!-- PRODUCTS -->
  <section class="products" id="product-list"></section>

  <!-- CART -->
  <aside class="cart" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <div class="cart-footer">
      <h3>Total: â‚¹<span id="total-price">0</span></h3>
      <button class="checkout-btn">Checkout</button>
      <button class="close-btn" onclick="toggleCart()">Close</button>
    </div>
  </aside>

  <!-- TOAST -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>

</html>
