<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Real-Time Collaboration</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --collab-theme: #8b5cf6;
    }

    html {
      scroll-behavior: smooth;
    }

    #editor,
    #chat {
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    textarea#text {
      border: none;
      padding: 15px;
      background: #fff8;
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body>

  <div id="editor">
    <h2>Collaborative Document</h2>
    <textarea id="text" placeholder="Start typing..."></textarea>
    <div id="users"></div>
  </div>

  <div id="chat">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input id="msg" placeholder="Type message & press Enter" aria-label="Chat message">
  </div>

  <script src="script.js"></script>
</body>

</html>
