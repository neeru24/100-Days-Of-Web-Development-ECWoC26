<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber-Market Tycoon // L3 Simulation</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="market-ui">
    <div id="app-shell">
        <!-- Sidebar Navigation -->
        <nav class="side-nav">
            <div class="brand">CYBER_MARKET</div>
            <div class="nav-links">
                <button class="nav-item active" data-tab="exchange">EXCHANGE</button>
                <button class="nav-item" data-tab="portfolio">PORTFOLIO</button>
                <button class="nav-item" data-tab="news">WIRE_FEED</button>
            </div>
            <div class="user-brief">
                <div class="balance-label">LIQUID_ASSETS</div>
                <div class="balance-value" id="total-balance">$10,000.00</div>
            </div>
        </nav>

        <!-- Main Workspace -->
        <main class="workspace">
            <header class="workspace-header">
                <h1 id="tab-title">MARKET_EXCHANGE</h1>
                <div class="market-status" id="market-ticker">MARKET_OPEN // VOLATILITY: MED</div>
            </header>

            <section class="content-area" id="main-content">
                <!-- Market Chart Section -->
                <div class="chart-container glass">
                    <canvas id="marketChart"></canvas>
                </div>

                <!-- Action Grid -->
                <div class="action-grid">
                    <div class="trade-panel glass">
                        <h3>EXECUTE_ORDER</h3>
                        <div class="input-group">
                            <label>ASSET</label>
                            <select id="asset-selector"></select>
                        </div>
                        <div class="input-group">
                            <label>QUANTITY</label>
                            <input type="number" id="trade-qty" value="1" min="1">
                        </div>
                        <div class="trade-buttons">
                            <button class="btn buy" id="btn-buy">BUY</button>
                            <button class="btn sell" id="btn-sell">SELL</button>
                        </div>
                    </div>

                    <div class="order-book glass">
                        <h3>ACTIVE_QUOTES</h3>
                        <div id="quotes-list">
                            <!-- Populated via JS -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals / Notifications -->
    <div id="notif-toast" class="toast hidden"></div>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
