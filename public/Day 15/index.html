<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawing App</title>
  <meta name="description"
    content="Create digital art with our feature-rich Drawing App. Choose colors, sizes, and save your work as PNG.">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <h1>üé® Drawing App</h1>

    <div class="toolbar">
      <label>
        Brush Size
        <input type="range" id="brushSize" min="1" max="30" value="5">
      </label>

      <label>
        Color
        <input type="color" id="colorPicker" value="#000000">
      </label>

      <button id="clearBtn" class="btn danger" aria-label="Clear drawing canvas">Clear</button>
      <button id="saveBtn" class="btn success" aria-label="Save drawing as PNG">Save PNG</button>
    </div>

    <canvas id="canvas"></canvas>

    <p class="footer">Made with ‚ù§Ô∏è using HTML, CSS & JavaScript</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
