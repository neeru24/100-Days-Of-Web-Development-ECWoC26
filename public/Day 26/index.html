<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" content="A sleek and responsive image gallery with lightbox support." />

  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
