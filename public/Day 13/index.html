<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Colorful Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A vibrant and interactive chat assistant interface demo." />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Colorful Chat UI | UI Demo" />
  <meta property="og:description" content="An interactive chat assistant interface with a vibrant design." />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Colorful Chat UI | UI Demo" />
  <meta name="twitter:description" content="An interactive chat assistant interface with a vibrant design." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="chat-container">

    <!-- Header -->
    <header class="chat-header">
      <h2>Chat Assistant</h2>
      <span class="subtitle">UI Demo</span>

      <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    </header>

    <!-- Messages -->
    <main id="chat" class="chat-messages"></main>

    <!-- Input -->
    <footer class="chat-input">
      <textarea id="input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send">Send</button>
    </footer>

  </div>

  <script src="script.js"></script>
</body>

</html>
