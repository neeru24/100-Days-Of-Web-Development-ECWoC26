<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Flashcards App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Master any subject with our interactive Flashcards App for effective studying." />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Flashcards App | Learning Tool" />
  <meta property="og:description"
    content="Create and review flashcards to improve your memory and learning efficiency." />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Flashcards App | Learning Tool" />
  <meta name="twitter:description"
    content="Create and review flashcards to improve your memory and learning efficiency." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <h1>Flashcards</h1>

    <div class="card-container">
      <div class="card" id="card">Click to flip</div>
    </div>

    <div class="controls">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>

    <div class="add">
      <input type="text" id="question" placeholder="Enter Question" />
      <input type="text" id="answer" placeholder="Enter Answer" />
      <button id="addCard">Add Card</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
