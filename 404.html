<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>404 | Page Not Found</title>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

:root {
  --light: #f4f6f9;
  --dark: #0f172a;
  --red: #ef4444;
}

/* Background */
body {
  background: linear-gradient(135deg,#f8fafc,#eef2ff);
  color: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}

/* Container */
.container {
  background: white;
  padding: 45px 35px;
  max-width: 520px;
  width: 90%;
  text-align: center;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);

  /* Animations */
  animation:
    fadeZoom 1s ease forwards,
    floatBox 5s ease-in-out infinite;
}

/* Fade + Zoom */
@keyframes fadeZoom {
  from {
    opacity: 0;
    transform: scale(0.9) translateY(40px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

/* Floating */
@keyframes floatBox {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Headings */
h1 {
  font-size: 70px;
  color: var(--red);
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

h2 {
  margin: 12px 0;
}

p {
  color: #555;
  margin: 18px 0 28px;
  line-height: 1.7;
}

/* Button */
.home-btn {
  display: inline-block;
  text-decoration: none;
  background: var(--red);
  color: white;
  padding: 13px 28px;
  border-radius: 30px;
  font-weight: bold;
  transition: 0.3s;
  position: relative;
  overflow: hidden;

  animation: pulse 2.5s infinite;
}

/* Pulse */
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.5); }
  70% { box-shadow: 0 0 0 15px rgba(239,68,68,0); }
  100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
}

.home-btn:hover {
  background: #dc2626;
  transform: scale(1.05);
}

/* SVG Face */
.face {
  width: 170px;
  margin: 25px auto;
  display: block;

  animation: faceFloat 4s ease-in-out infinite;
}

/* Face Float */
@keyframes faceFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Face Animations */
.face__eyes,
.face__eye-lid,
.face__mouth-left,
.face__mouth-right,
.face__nose,
.face__pupil {
  animation: eyes 1s 0.3s cubic-bezier(0.65, 0, 0.35, 1) forwards;
}

.face__eye-lid,
.face__pupil {
  animation-duration: 4s;
  animation-delay: 1.3s;
  animation-iteration-count: infinite;
}

.face__eye-lid { animation-name: eye-lid; }
.face__mouth-left { animation-name: mouth-left; }
.face__mouth-right { animation-name: mouth-right; }
.face__nose { animation-name: nose; }
.face__pupil { animation-name: pupil; }

/* SVG Animations */

@keyframes eye-lid {
  0%,40%,45%,100% { transform: translateY(0); }
  42.5% { transform: translateY(17px); }
}

@keyframes eyes {
  from { transform: translateY(110px); }
  to { transform: translateY(15px); }
}

@keyframes pupil {
  0%,40%,45%,100% { transform: translate(0,0); }
  25%,75% { transform: translate(-30px,0); }
  42.5% { transform: translate(0,17px); }
}

@keyframes mouth-left {
  from,50% { stroke-dashoffset: -102; }
  to { stroke-dashoffset: 0; }
}

@keyframes mouth-right {
  from,50% { stroke-dashoffset: 102; }
  to { stroke-dashoffset: 0; }
}

@keyframes nose {
  from { transform: translateY(0); }
  to { transform: translateY(20px); }
}

/* Responsive */
@media (max-width: 480px) {

  h1 {
    font-size: 50px;
  }

  .container {
    padding: 30px 22px;
  }

  .face {
    width: 140px;
  }
}

</style>
</head>

<body>

<div class="container">

  <h1>404</h1>
  <h2>Page Not Found</h2>

  <p>
    Sorry, the page you are looking for does not exist or has been moved.
  </p>

  <!-- Animated Face -->
  <svg class="face" viewBox="0 0 320 380" fill="none"
       stroke="#111" stroke-width="25"
       stroke-linecap="round" stroke-linejoin="round">

    <g class="face__eyes" transform="translate(0,112)">
      <g transform="translate(15,0)">
        <polyline class="face__eye-lid" points="37,0 0,120 75,120"/>
        <polyline class="face__pupil" points="55,120 55,155"/>
      </g>

      <g transform="translate(230,0)">
        <polyline class="face__eye-lid" points="37,0 0,120 75,120"/>
        <polyline class="face__pupil" points="55,120 55,155"/>
      </g>
    </g>

    <rect class="face__nose"
          rx="4" ry="4"
          x="132" y="112"
          width="55" height="150"/>

    <g transform="translate(65,334)" stroke-dasharray="102 102">

      <path class="face__mouth-left"
            d="M0 30 C0 30 40 0 95 0"/>

      <path class="face__mouth-right"
            d="M95 0 C150 0 190 30 190 30"/>

    </g>

  </svg>

  <a href="index.html" class="home-btn">Go to Home</a>

</div>

</body>
</html>
