<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Notes & Snippets | 100 Days of Web Dev</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #050505;
      color: #fff;
    }

    /* ================= MAIN WRAPPER ================= */
    .notes-wrapper {
      max-width: 1100px;
      margin: auto;
      padding: 50px 20px 80px;
    }

    /* ================= HEADER ================= */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #4aa3ff;
    }

    .page-header p {
      color: #aaa;
      font-size: 1.1rem;
    }

    /* ================= SEARCH ================= */
    .search-bar {
      max-width: 500px;
      margin: 30px auto;
      display: flex;
      background: #0c0c0c;
      border-radius: 40px;
      padding: 12px 18px;
      border: 1px solid #222;
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    /* ================= TABS ================= */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .tab {
      padding: 10px 25px;
      border-radius: 30px;
      background: #0f0f0f;
      border: 1px solid #222;
      cursor: pointer;
      color: #aaa;
      transition: 0.3s;
    }

    .tab.active {
      background: #4aa3ff;
      color: #000;
      font-weight: 600;
    }

    /* ================= GRID ================= */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-bottom: 60px;
    }

    /* ================= CARD ================= */
    .card {
      background: linear-gradient(145deg, #070707, #0f0f0f);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(74, 163, 255, 0.4);
      transition: 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(74, 163, 255, 0.3);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #4aa3ff;
    }

    .card p {
      color: #ddd;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    /* ================= CARD BUTTONS ================= */
    .card-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    .card-actions button {
      background: transparent;
      border: 1px solid #333;
      color: #aaa;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card-actions button:hover {
      background: #4aa3ff;
      color: #000;
    }

    /* ================= ADD BUTTON ================= */
    .add-btn {
      display: block;
      margin: 40px auto;
      padding: 12px 30px;
      background: #4aa3ff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    .add-btn:hover {
      background: #2c8cff;
    }

    /* ================= TODO ================= */
    .todo-section {
      margin-top: 60px;
    }

    .todo-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4aa3ff;
    }

    .todo-box {
      max-width: 500px;
      margin: auto;
      background: #0c0c0c;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #222;
    }

    .todo-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #151515;
      color: white;
      outline: none;
    }

    .todo-input button {
      background: #4aa3ff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .todo-list li {
      list-style: none;
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      color: #ddd;
    }

    .todo-list li span.done {
      text-decoration: line-through;
      color: #777;
    }

    /* ================= FOOTER ================= */
    footer {
      border-top: 1px solid #111;
      padding: 40px 20px;
      text-align: center;
      color: #777;
      margin-top: 80px;
    }

    /* ================= RESPONSIVE ================= */
    @media(max-width:768px) {
      .page-header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <main class="notes-wrapper">

    <!-- HEADER -->
    <div class="page-header">
      <h1>Notes & Snippets</h1>
      <p>Save ideas, code, and daily tasks</p>
    </div>

    <!-- SEARCH -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search notes...">
    </div>

    <!-- TABS -->
    <div class="tabs">
      <div class="tab active" data-tab="notes">Notes</div>
      <div class="tab" data-tab="snippets">Snippets</div>
    </div>

    <!-- NOTES -->
    <div id="notes" class="grid">

      <div class="card">
        <h3>HTML Basics</h3>
        <p>Learn semantic tags and structure.</p>

        <div class="card-actions">
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>

      <div class="card">
        <h3>CSS Grid</h3>
        <p>Responsive layouts using grid.</p>

        <div class="card-actions">
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>

    </div>

    <!-- ADD BUTTON -->
    <button class="add-btn" onclick="addNote()">+ Add New Note</button>

    <!-- TODO -->
    <div class="todo-section">

      <h2>üìã Daily Todo</h2>

      <div class="todo-box">

        <div class="todo-input">
          <input type="text" id="todoInput" placeholder="New task...">
          <button onclick="addTodo()">Add</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer>
    ¬© 2026 100 Days of Web Dev ¬∑ Maintained by Subham ‚ù§Ô∏è
  </footer>

  <!-- ================= JS ================= -->
  <script>

    /* SEARCH */
    document.getElementById("search").addEventListener("keyup", function () {
      let value = this.value.toLowerCase();
      let cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        card.style.display =
          card.innerText.toLowerCase().includes(value) ? "block" : "none";
      });
    });

    /* ADD NOTE */
    function addNote() {
      let title = prompt("Enter note title:");
      let content = prompt("Enter note content:");

      if (!title || !content) return;

      let card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${title}</h3>
        <p>${content}</p>

        <div class="card-actions">
          <button onclick="editNote(this)">Edit</button>
          <button onclick="deleteNote(this)">Delete</button>
        </div>
      `;

      document.getElementById("notes").appendChild(card);
    }

    function deleteNote(btn) {
      btn.closest(".card").remove();
    }

    function editNote(btn) {
      let card = btn.closest(".card");

      let title = prompt("Edit title:", card.querySelector("h3").innerText);
      let text = prompt("Edit content:", card.querySelector("p").innerText);

      if (title) card.querySelector("h3").innerText = title;
      if (text) card.querySelector("p").innerText = text;
    }

    /* TODO */
    function addTodo() {
      let input = document.getElementById("todoInput");
      let text = input.value.trim();

      if (!text) return;

      let li = document.createElement("li");

      li.innerHTML = `
        <span>${text}</span>
        <button onclick="toggleTodo(this)">‚úì</button>
      `;

      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }

    function toggleTodo(btn) {
      let span = btn.previousElementSibling;
      span.classList.toggle("done");
    }

  </script>

</body>
</html>
