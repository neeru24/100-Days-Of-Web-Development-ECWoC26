<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/website/assets/images/logo.png" />
  <title>Quiz | 100 Days of Web Dev</title>
  <link rel="stylesheet" href="../styles/index.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      padding: 80px 20px 40px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #22d3ee, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .quiz-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .quiz-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quiz-card:hover {
      transform: translateY(-5px);
      border-color: rgba(34, 211, 238, 0.5);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .quiz-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .quiz-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #f1f5f9;
    }

    .quiz-desc {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .quiz-meta {
      display: flex;
      gap: 15px;
      color: #64748b;
      font-size: 0.85rem;
    }

    .quiz-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quiz-container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 40px;
      display: none;
    }

    .quiz-container.active {
      display: block;
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    .quiz-progress {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .progress-bar {
      width: 200px;
      height: 8px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .question-card {
      margin-bottom: 30px;
    }

    .question-number {
      color: #22d3ee;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .question-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .code-challenge {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .code-challenge pre {
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      color: #e2e8f0;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option:hover {
      border-color: rgba(34, 211, 238, 0.5);
      background: rgba(34, 211, 238, 0.1);
    }

    .option.selected {
      border-color: #22d3ee;
      background: rgba(34, 211, 238, 0.15);
    }

    .option.correct {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.15);
    }

    .option.incorrect {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.15);
    }

    .option-letter {
      width: 32px;
      height: 32px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
    }

    .option-text {
      flex: 1;
    }

    .quiz-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22d3ee, #a78bfa);
      color: #0f172a;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 211, 238, 0.3);
    }

    .btn-secondary {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      color: #f1f5f9;
    }

    .btn-secondary:hover {
      background: rgba(30, 41, 59, 1);
      border-color: rgba(34, 211, 238, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results-container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      display: none;
    }

    .results-container.active {
      display: block;
    }

    .score-display {
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #22d3ee, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .score-label {
      color: #94a3b8;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .results-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .result-stat {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      padding: 20px;
    }

    .result-stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 5px;
    }

    .result-stat-label {
      color: #64748b;
      font-size: 0.85rem;
    }

    .history-section {
      margin-top: 50px;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 30px;
    }

    .history-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f1f5f9;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .history-item {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 10px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .history-name {
      font-weight: 600;
      color: #f1f5f9;
    }

    .history-date {
      color: #64748b;
      font-size: 0.85rem;
    }

    .history-score {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #22d3ee, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #94a3b8;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #22d3ee;
    }

    .timer {
      font-size: 1.1rem;
      font-weight: 600;
      color: #22d3ee;
    }

    @media (max-width: 768px) {
      .results-stats {
        grid-template-columns: 1fr;
      }

      .quiz-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .quiz-progress {
        width: 100%;
      }

      .progress-bar {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="dashboard.html" class="back-btn">
      ← Back to Dashboard
    </a>

    <div class="header" id="mainHeader">
      <h1>Quiz & Assessments</h1>
      <p>Test your knowledge and track your progress</p>
    </div>

    <div class="quiz-selector" id="quizSelector">
    </div>

    <div class="quiz-container" id="quizContainer">
      <div class="quiz-header">
        <h2 id="quizTitle">Quiz Title</h2>
        <div class="quiz-progress">
          <span id="questionCounter">1 / 10</span>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 10%"></div>
          </div>
          <span class="timer" id="timer">00:00</span>
        </div>
      </div>

      <div id="questionsContainer">
      </div>

      <div class="quiz-actions">
        <button class="btn btn-secondary" id="prevBtn" disabled>← Previous</button>
        <button class="btn btn-primary" id="nextBtn">Next →</button>
      </div>
    </div>

    <div class="results-container" id="resultsContainer">
      <h2>Quiz Complete!</h2>
      <div class="score-display" id="finalScore">0</div>
      <div class="score-label" id="scoreMessage">Great job!</div>

      <div class="results-stats">
        <div class="result-stat">
          <div class="result-stat-value" id="correctCount">0</div>
          <div class="result-stat-label">Correct</div>
        </div>
        <div class="result-stat">
          <div class="result-stat-value" id="incorrectCount">0</div>
          <div class="result-stat-label">Incorrect</div>
        </div>
        <div class="result-stat">
          <div class="result-stat-value" id="timeTaken">0:00</div>
          <div class="result-stat-label">Time</div>
        </div>
      </div>

      <div style="display: flex; gap: 10px; justify-content: center;">
        <button class="btn btn-secondary" id="backToQuizesBtn">Back to Quizzes</button>
        <button class="btn btn-primary" id="retryBtn">Try Again</button>
      </div>
    </div>

    <div class="history-section" id="historySection" style="display: none;">
      <h3 class="history-title">Recent Quiz History</h3>
      <div class="history-list" id="historyList">
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/pages/quiz.js"></script>
</body>

</html>
